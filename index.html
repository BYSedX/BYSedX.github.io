<!DOCTYPE html>
<html>
    <head>
        <title>MEEM | CodAre.Fun</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>
    <body>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div align="center"><div id="root"></div></div>
        <script>
            function escapeHtml(str) {

return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
}
            fetch('https://www.reddit.com/r/burdurland.json').catch(()=>{alert("Api Taraflı Hata / İnternet Yok ")}).then(response => response.json()).then(data =>{
      const body = $("#root");
      body.append("<h1>"+escapeHtml(data.data.children[Math.floor(Math.random() * data.data.children.length)].data.title)+"</h1>"+"<br><img style='height:500px;' src='"+data.data.children[Math.floor(Math.random() * data.data.children.length)].data.url+"'>");

    });
        </script>
        <style>
             @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
            body{
                background-color:#4e5353;  
                font-family: 'Open Sans', sans-serif;
                color:white;
            }
        </style>
    </body>
</html>
